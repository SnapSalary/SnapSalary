name: Build and Setup React Application in S3
on:
  push:
    branches: [ main, staging ]

jobs:
  build:
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      TF_DIR: ./tf/$env.GITHUB_REF_NAME
    name: Build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2
      - name: Output build files
        uses: actions/setup-node@v1
        with:
          node-version: 17.9.0
      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}
      - name: Install dependencies 
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Terraform fmt
        id: fmt
        run: cd ${{ env.TF_DIR }} && terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: cd ${{ env.TF_DIR }} && terraform init

      - name: Terraform Validate
        id: validate
        run: cd ${{ env.TF_DIR }} && terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: cd ${{ env.TF_DIR }} && terraform plan -no-color -input=false
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        run: cd ${{ env.TF_DIR }} && terraform apply -auto-approve -input=false
